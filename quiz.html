<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <label for="q1">1. What does the acronym CSS stand for?</label>
      <input type="text" name="q1" id="q1" >
    </div>
    <div class="question">
      <label for="q2">2. How are id and class atributes selected in CSS?</label>
      <textarea name="q2" id="q2" rows="4"></textarea>
    </div>
    <div class="question">
      <label for="q3">3. Which of the following is a valid CSS comment?</label>
      <select name="q3" id="q3">
        <option value="" selected disabled>Choose One...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>
    <div class="question">
      <label for="q4">What is the bottom margin given this declaration?</label>
      <input type="number" name="q4" id="q4">
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
